<head>

    <!-- Font Optimization -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap">
    </noscript>

    <!-- Shared CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Page-specific styles */
        .gallery-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            margin: 2rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.3s ease;
            aspect-ratio: 4/3;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 51, 102, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-button {
            background-color: var(--card-bg);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: var(--primary);
            color: white;
        }

        /* Responsive adjustments for photos page */
        @media screen and (max-width: 992px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }

        @media screen and (max-width: 768px) {
            .gallery-container {
                margin: 80px auto 30px;
                padding: 1rem;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .gallery-filters {
                gap: 0.5rem;
            }

            .filter-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container {
                margin: 70px auto 20px;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
            }

            .gallery-caption {
                transform: translateY(0);
                background: rgba(0, 51, 102, 0.9);
            }

            .filter-button {
                width: 100%;
                text-align: center;
            }
        }

        /* Fix for landscape orientation on mobile */
        @media screen and (max-height: 480px) and (orientation: landscape) {
            .gallery-container {
                margin: 60px auto 20px;
            }

            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" aria-pressed="false">
        <span aria-hidden="true">‚òÄÔ∏è</span>
        <span class="sr-only">Toggle dark mode</span>
    </button>

    <nav class="nav-menu" role="navigation" aria-label="Main navigation">
        <ul role="list">
            <li><a href="index.html" role="link">HOME</a></li>
            <li><a href="about.html" role="link">ABOUT</a></li>
            <li><a href="photos.html" role="link">PHOTOS</a></li>
            <li><a href="testimonials.html" role="link">TESTIMONIALS</a></li>
            <li><a href="contact.html" role="link">CONTACT</a></li>
        </ul>
    </nav>

    <main class="gallery-container">
        <h2 class="photos-heading">See What I've Made!</h2>
        <div class="photo-gallery">
            <div class="gallery-item">
                <img src="firstproject/image/1.jpg" alt="Teaching Session" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="firstproject/image/2.jpg" alt="Minecraft Education" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="firstproject/image/3.jpg" alt="Gaming Session" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="firstproject/image/4.jpg" alt="Crafting Activity" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="firstproject/image/5.jpg" alt="Music Lesson" onclick="openModal(this)">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">

    </main>

    <!-- Back to Top Button -->
    <button class="back-to-top" onclick="scrollToTop()" aria-label="Back to top">‚Üë</button>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-nav">
                <button onclick="prevImage()">‚ùÆ</button>
                <button onclick="nextImage()">‚ùØ</button>
            </div>
        </div>
    </div>

    <footer role="contentinfo">
        <p>¬© 2023 by Hello Charlie English Tutor</p>
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.setAttribute('aria-pressed', theme === 'dark');
            
            // Update theme toggle icon
            const themeIcon = themeToggle.querySelector('span[aria-hidden="true"]');
            themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            themeIcon.style.display = 'block';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 
                          (prefersDarkScheme.matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', toggleTheme);

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const images = document.querySelectorAll('.gallery-item img');
        let currentIndex = 0;

        function openModal(img) {
            modal.style.display = 'flex';
            modalImg.src = img.src;
            currentIndex = Array.from(images).indexOf(img);
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // Back to Top Button
        window.onscroll = function() {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
